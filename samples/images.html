<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Images Sample</title>
  </head>
  <body>
    <h1>The "img" Tag</h1>
        <h2>Full Image</h2>
    <img src="images/Miami Skyline.jpeg" alt="image from pexels">

    <h2>Image Resized</h2>
      <img width="500"  src="images/Miami Skyline.jpeg" alt="image from pexels">

      <h2>Image Resized</h2>
        <img width="50%"  src="images/Miami Skyline.jpeg" alt="image from pexels">

  </body>
</html>
